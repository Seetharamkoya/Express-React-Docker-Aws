name: Build and Push Docker Images-react
on:
  workflow_dispatch


env:
  DOCKER_REGISTRY: https://hub.docker.com/
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/react-docker
  

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Lowercase the repo name
        run: echo "REPO=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Docker Image Version
        id: version
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            echo "::set-output name=version::${GITHUB_REF#refs/heads/}-${GITHUB_SHA:0:7}"
          else
            echo "::set-output name=version::latest"
          fi

      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN}}

      - name: Build and Push Docker Image
        run: |
          cd react-client
          docker build -t $IMAGE_NAME .
          docker tag $IMAGE_NAME:latest $IMAGE_NAME:${{ steps.version.outputs.version }}
          docker push $IMAGE_NAME:latest 
          docker push $IMAGE_NAME:${{ steps.version.outputs.version }}
          
  

  deploy-react:
    needs: build-and-push 
    runs-on: ubuntu-latest 
        
    steps:
      - uses: actions/checkout@v2
      - name: Deploy to EC2 Instance
        uses: easingthemes/ssh-deploy@main
        env:
          REMOTE_HOST: ec2-3-124-122-180.eu-central-1.compute.amazonaws.com
          REMOTE_USER: ec2-user
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}  
          SSH_PUBLIC_KEY: ${{ secrets.SSH_PUBLIC_KEY }}  
          SSH_PEM_KEY: ${{ secrets.SSH_PEM_KEY }}  
          aws-access-key-id: '${{ secrets.TF_USER_AWS_KEY }}'
          aws-secret-access-key: '${{ secrets.TF_USER_AWS_SECRET }}'
          aws-region: eu-central-1

      - name: Deploy to EC2
        run: |
          echo "$SSH_PEM_KEY" > Docker_aws.pem && chmod 400 Docker_aws.pem && ls && pwd
          ssh -i "Docker_aws.pem" ec2-user@ec2-3-124-122-180.eu-central-1.compute.amazonaws.com 'docker ps'

     